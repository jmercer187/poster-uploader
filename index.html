<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Poster Uploader</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="count-container">
        <h1>Gather Poster Image Uploader</h1>
        <h2>How many rooms would you like to create?</h2>
        <input type="number" id="formCount" placeholder="1" value="1">
        <button id="showRoomFormsBtn">Let's go!</button>
    </div>

    <div class="form-container" id="formContainer">
        <form id="form" class="form">
            
            <h2>Complete fields and select images to upload</h2>
            
            <div class="form-control">
                <label for="spaceId">Space Id</label>
                <input type="text" id="spaceId" placeholder="123abc">
            </div>
            
            <div class="form-control">
                <label for="mapId">Map Id</label>
                <input type="text" id="mapId" placeholder="456def">
            </div>
            
            <div class="poster-container">
                <label for="mapId">Select Private Space Tile Layout</label>
                <div class="poster-image"><p>POSTER</p></div>

                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>

            </div>
            
            <div class="upload-box">
                <input class="box-file" type="file" name="files[]" id="fileInput" data-multiple-caption="{count} files selected" multiple />
            </div>
            
            <button id="submitBtn">Submit</button>
        </form>
    </div>

        

</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Poster Uploader</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>

    <div class="form-container" id="formContainer">
        <form id="form" class="form" action="/upload" method="POST" enctype="multipart/form-data">
            
            <h2>Complete fields and select images to upload</h2>
            
            <div class="form-control">
                <label for="apiKey">API Key</label>
                <input type="text" name="apiKey" id="apiKey" placeholder="secretKey">
            </div>
            
            <div class="form-control">
                <label for="spaceId">Space Id</label>
                <input type="text" name="spaceId" id="spaceId" placeholder="123abc\mySpace">
            </div>
            
            <div class="form-control">
                <label for="mapId">Map Id</label>
                <input type="text" name="mapId" id="mapId" placeholder="poster-room">
            </div>
            
            <div class="upload-box">
                <input class="box-file" type="file" name="images" id="fileInput" data-multiple-caption="{count} files selected" multiple/>
            </div>

            <button id="submitBtn">Submit</button>
        </form>
    </div>

        

</body>
</html>
